<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Автоматизированная штукатурка стен</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="header">
                <div class="row align-items-center ">

                    <div class="col-xl-3 col-lg-4 col-md-4 col-sm-4 col-12">
                        <div class="logo">
                            <img src="img/logo-main.png" class="img-fluid" alt="Гипсолит">
                        </div>
                    </div>

                    <div class="col-xl-2 offset-xl-4 col-lg-3 offset-lg-1 col-md-4 offset-md-1 col-sm-5 col-6">
                        <a class="phone-link" href="#">+7 (495) 771 05-08</a>
                    </div>

                    <div class ="col-xl-3 col-lg-4 col-md-3 col-sm-3 col-6">
                        <button class="btn btn-header float-end">Получить консультацию</button>
                    </div>

                </div>
            </div>
            <div class="main-content">
                <div class="row align-items-center">

                    <div class="col-lg-6 col-md-12">
                        <div class="main-title">
                            <h1>Автоматизированная штукатурка стен</h1>
                            <p class = "sub-title">Идеально ровные стены <br>в кратчайшие сроки</p>
                            <span>Стоимость работ <br>от <strong>650</strong> руб/м<sup>2</sup></span>
                            <strong class="main-title-trigger">Оплата по факту</strong>
                        </div>
                    </div>

                    <div class="col-xl-4 offset-xl-2 col-lg-5 offset-lg-1 offset-md-1 col-md-10">
                        <div class="main-form">
                            <h2 class="main-form-header">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></h2>
                            <form action="#">
                                <label for="#">Ваше имя</label>
                                <input class="main-form-input" type="text">

                                <label for="#">Ваш телефон</label>
                                <input class="main-form-input" type="text">

                                <button class="btn main-form-btn" type="submit">Оставьте заявку</button>

                                <small>Подарок в день обращения</small>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
