<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="attention">
        <div class="sign" onclick="">
            <p class="exclamationPoint">!</p>
        </div>
        <p class="text">В вычислениях могут быть ошибки, связанные с форматом чисел в js (IEEE 754). Подробнее можно узнать
            <a href="https://habr.com/ru/post/541816/" target="_blank">здесь</a>
        </p>
    </div>
    <div class="container">
        <div class="menu-result">
            <p id="result">Введите выражение</p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <button id="number9">9</button>
                <button id="number8">8</button>
                <button id="number7">7</button>
                <button id="number6">6</button>
                <button id="number5">5</button>
                <button id="number4">4</button>
                <button id="number3">3</button>
                <button id="number2">2</button>
                <button id="number1">1</button>
                <button id="number0">0</button>
                <button id="point" onclick="addPoint()">.</button>
            </div>
    
            <div class="actions">
                <button id="delete-last-number">CE</button>
                <button id="delete-all">C</button>
                <button id="selete-last">←</button>
                <button id="action-minus">-</button>
                <button id="action-plus">+</button>
                <button id="action-multi">*</button>
                <button id="action-del">/</button>
                <button id="action-equal">=</button>
            </div>
        </div>
    </div>
    <script src="js/createStringFormula.js"></script>
    <script src="js/deleteItems.js"></script>
    <script src="js/checkActions.js"></script>
    <script src="js/updateTextOnDisplay.js"></script>
    <script src="js/calculateResult.js"></script>
    <script src="js/makeClear.js"></script>
</body>
</html>
