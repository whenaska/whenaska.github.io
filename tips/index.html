<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="popup" class="popup-cost inactive">
        <p>Каждый должен заплатить:<p id="result"></p></p>
    </div>

    <div class="container">
        <div class="main-block">
    
            <p>Итоговый счёт:</p>
            <input id="bill" type="number" min="1" required>
    
            <p>Количество гостей:</p>
            <input id="guests" type="number" min="1" required>
    
            <p>Качество обслуживания:</p>
            <select id="percentTips">
                <option value="30">30% - Выдающееся</option>
                <option value="20">20% - Довольно хорошо</option>
                <option value="15">15% - Неплохо</option>
                <option value="10">10% - Посредственно</option>
                <option value="5">5% - Сойдёт</option>
            </select>

            <button onclick="calculateTip()">Посчитать</button>
        </div>
    </div>

    <script src="js/calculateTip.js"></script>
    <script src="js/changePopup.js"></script>
    <script src="js/openPopup.js"></script>
</body>
</html>
