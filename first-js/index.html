<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
        <h1>Ты гей?</h1>
        
        <div class="buttons">
            <button class="btn" id="Yes" type="submit">Да</button>
            <button class="btn" id="No" type="submit">Нет</button>
        </div>

        <div class="popup" id="PopupYes">
            <img src="img/happy.jpg" alt="happy">
            <h2>Ты гей</h2>
            <button class="btn confirm" onclick="closePopup(event)">Ок</button>
        </div>

        <div class="popup" id="PopupNo">
            <img src="img/angry.jpg" alt="angry">
            <h2>Ты врёшь</h2>
            <button class="btn confirm" onclick="closePopup(event)">Ок</button>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
