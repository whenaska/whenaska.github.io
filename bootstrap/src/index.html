<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <!--Первый row для заголовка-->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class = "header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!--Второй row для видео и формы-->
            <div class="row">
                <div class="col-lg-6 offset-lg-1">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form">
                        <form action="#">
                            <p class="form-header text-center">Введите свой email</p>
                            <div class="input-group-lg">
                                <input type="text" class="form-control" placeholder = "Ваше имя">
                                <input type="email" class="form-control" placeholder = "Ваш email">
                            </div>
                            <button class = "btn btn-primary btn-lg w-100 form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
      <div class="container">
        <!--Третий row для заголовка-->
        <div class="row">
            <div class="col-12">
                <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <!--Четвёртый row для иконок с текстом-->
        <div class="row text-center">
            <div class ="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/quirky-letter-with-a-checkmark-1.png" alt="Письмо">
                    <p>Первое преимущество</p>
                </div>
            </div>
            <div class ="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/quirky-megaphone-with-decorative-elements.png" alt="Мегафон">
                    <p>Второе преимущество</p>
                </div>
            </div>
            <div class ="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/quirky-play-button-1.png" alt="Кнопка ютуб">
                    <p>Третье преимущество</p>
                </div>
            </div>
            <div class ="col-lg-3 col-md-6">
                <div class="feature-box">
                    <img src="img/quirky-programming-on-a-laptop-1.png" alt="Программирование">
                    <p>Четвёртое преимущество</p>
                </div>
            </div>
        </div>
        <!--Кнопка поулчить инструкцию-->
        <div class="col text-center">
            <button class = "btn btn-primary btn-lg form-btn">Получить инструкцию</button>
        </div>
        
      </div>
    </div>
</body>
</html>
